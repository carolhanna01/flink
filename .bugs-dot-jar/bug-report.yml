        \ where we should have a <tt>StreamExecutionEnvironment#source()</tt> instead\
        \ of\_\_<tt>StreamExecutionEnvironment#continuousSource()</tt>. The concern\
        \ was that the latter would mislead the users to think that the execution\
        \ is always in streaming mode while it actually depends on the boundedness\
        \ of the source.</p>"
