      comments:
        comment:
        - '#text': "<p>GitHub user tillrohrmann opened a pull request:</p>\n\n<p>\
            \    <a href=\"https://github.com/apache/flink/pull/5986\" class=\"external-link\"\
            \ target=\"_blank\" rel=\"nofollow noopener\">https://github.com/apache/flink/pull/5986</a></p>\n\
            \n<p>    <a href=\"https://issues.apache.org/jira/browse/FLINK-9331\"\
            \ title=\"MesosResourceManager sometimes does not request new Containers\"\
            \ class=\"issue-link\" data-issue-key=\"FLINK-9331\"><del>FLINK-9331</del></a>\
            \ <span class=\"error\">&#91;mesos&#93;</span> Let MesosResourceManager\
            \ request new tasks for failed ones</p>\n\n<ol>\n\t<li>\n\t<ol>\n\t\t\
            <li>What is the purpose of the change</li>\n\t</ol>\n\t</li>\n</ol>\n\n\
            \n<p>    In order to avoid the problem of not fulfilling allocation requests\
            \ when a Mesos<br/>\n    tasks dies before it could register at the RM,\
            \ this commit restarts all failed<br/>\n    Mesos tasks. The downside\
            \ is that in some cases where the JM notices the failure<br/>\n    of\
            \ a TM and would fail the job, we request tasks which are not directly\
            \ needed.</p>\n\n<ol>\n\t<li>\n\t<ol>\n\t\t<li>Brief change log</li>\n\
            \t</ol>\n\t</li>\n</ol>\n\n\n<ul class=\"alternate\" type=\"square\">\n\
            \t<li>Request a new Mesos task for all failed tasks</li>\n</ul>\n\n\n\
            <ol>\n\t<li>\n\t<ol>\n\t\t<li>Verifying this change</li>\n\t</ol>\n\t\
            </li>\n</ol>\n\n\n<ul class=\"alternate\" type=\"square\">\n\t<li>Adapted\
            \ `MesosResourceManagerTest#testWorkerFailed` to check for the new Mesos\
            \ task request</li>\n</ul>\n\n\n<ol>\n\t<li>\n\t<ol>\n\t\t<li>Does this\
            \ pull request potentially affect one of the following parts:</li>\n\t\
            </ol>\n\t</li>\n</ol>\n\n\n<ul class=\"alternate\" type=\"square\">\n\t\
            <li>Dependencies (does it add or upgrade a dependency): (no)</li>\n\t\
            <li>The public API, i.e., is any changed class annotated with `@Public(Evolving)`:\
            \ (no)</li>\n\t<li>The serializers: (no)</li>\n\t<li>The runtime per-record\
            \ code paths (performance sensitive): (no)</li>\n\t<li>Anything that affects\
            \ deployment or recovery: JobManager (and its components), Checkpointing,\
            \ Yarn/Mesos, ZooKeeper: (yes)</li>\n\t<li>The S3 file system connector:\
            \ (no)</li>\n</ul>\n\n\n<ol>\n\t<li>\n\t<ol>\n\t\t<li>Documentation</li>\n\
            \t</ol>\n\t</li>\n</ol>\n\n\n<ul class=\"alternate\" type=\"square\">\n\
            \t<li>Does this pull request introduce a new feature? (no)</li>\n\t<li>If\
            \ yes, how is the feature documented? (not applicable)</li>\n</ul>\n\n\
            \n\n<p>You can merge this pull request into a Git repository by running:</p>\n\
            \n<p>    $ git pull <a href=\"https://github.com/tillrohrmann/flink\"\
            \ class=\"external-link\" target=\"_blank\" rel=\"nofollow noopener\"\
            >https://github.com/tillrohrmann/flink</a> fixMesosTasksM</p>\n\n<p>Alternatively\
            \ you can review and apply these changes as the patch at:</p>\n\n<p> \
            \   <a href=\"https://github.com/apache/flink/pull/5986.patch\" class=\"\
            external-link\" target=\"_blank\" rel=\"nofollow noopener\">https://github.com/apache/flink/pull/5986.patch</a></p>\n\
            \n<p>To close this pull request, make a commit to your master/trunk branch<br/>\n\
            with (at least) the following in the commit message:</p>\n\n<p>    This\
            \ closes #5986</p>\n\n<hr />\n<p>commit e8c2c8fe74d9ab9b0d2a78ad3c18d5eba9c4dc4e<br/>\n\
            Author: gyao &lt;gary@...&gt;<br/>\nDate:   2018-04-27T13:49:31Z</p>\n\
            \n<p>    <a href=\"https://issues.apache.org/jira/browse/FLINK-9190\"\
            \ title=\"YarnResourceManager sometimes does not request new Containers\"\
            \ class=\"issue-link\" data-issue-key=\"FLINK-9190\"><del>FLINK-9190</del></a><span\
            \ class=\"error\">&#91;flip6,yarn&#93;</span> Request new container if\
            \ container completed unexpectedly.</p>\n\n<p>    This closes #5931.</p>\n\
            \n<p>commit da1be90c1c695a1d5e2aa53aed4dad961bd780a8<br/>\nAuthor: gyao\
            \ &lt;gary@...&gt;<br/>\nDate:   2018-04-27T13:51:38Z</p>\n\n<p>    <span\
            \ class=\"error\">&#91;hotfix&#93;</span><span class=\"error\">&#91;yarn&#93;</span>\
            \ Reduce visibility of fields.</p>\n\n<p>commit ba6f02a406f9834ca44d8f2582775cce0cd02b47<br/>\n\
            Author: Stephan Ewen &lt;sewen@...&gt;<br/>\nDate:   2018-05-04T16:19:10Z</p>\n\
            \n<p>    <span class=\"error\">&#91;hotfix&#93;</span> <span class=\"\
            error\">&#91;runtime&#93;</span> Minor code cleanups and improved comments.</p>\n\
            \n<ul class=\"alternate\" type=\"square\">\n\t<li>Clarify the purposes\
            \ of AllocationID versus SlotRequestId.</li>\n\t<li>Remove an unnecessary\
            \ method indirection</li>\n</ul>\n\n\n<p>commit 28d7303d58a0c5feb5791fce2e625eae00c9b54c<br/>\n\
            Author: Till Rohrmann &lt;trohrmann@...&gt;<br/>\nDate:   2018-05-09T13:29:36Z</p>\n\
            \n<p>    <a href=\"https://issues.apache.org/jira/browse/FLINK-9324\"\
            \ title=\"SingleLogicalSlot returns completed release future before slot\
            \ is properly returned\" class=\"issue-link\" data-issue-key=\"FLINK-9324\"\
            ><del>FLINK-9324</del></a> Wait for slot release before completing release\
            \ future in SingleLogicalSlot</p>\n\n<p>    This commit properly waits\
            \ for the completion of the SingleLogicalSlot's release future<br/>\n\
            \    until the SlotOwner has acknowledged the release. That way the ExecutionGraph\
            \ will only<br/>\n    recover after all of its slots have been returned\
            \ to the SlotPool.</p>\n\n<p>    As a side effect, the changes in this\
            \ commit should reduce the number of redundant release<br/>\n    calls\
            \ sent to the SlotOwner which cluttered the debug logs.</p>\n\n<p>   \
            \ This closes #5980.</p>\n\n<p>commit d519b61a5a63e517b154be375213144177c9e578<br/>\n\
            Author: Till Rohrmann &lt;trohrmann@...&gt;<br/>\nDate:   2018-05-09T22:45:12Z</p>\n\
            \n<p>    <span class=\"error\">&#91;hotfix&#93;</span> <span class=\"\
            error\">&#91;tests&#93;</span> Harden YarnSessionFIFOITCase#testDetachedMode</p>\n\
            \n<p>    Wait for the completion of the submitted job in order to avoid\
            \ that we kill<br/>\n    the JM while the TM tries to down load blobs\
            \ from it.</p>\n\n<p>commit 845140a2d8f4a29f7379c6d1d99e67ba22030339<br/>\n\
            Author: Stephan Ewen &lt;sewen@...&gt;<br/>\nDate:   2018-05-05T15:25:15Z</p>\n\
            \n<p>    <span class=\"error\">&#91;hotfix&#93;</span> <span class=\"\
            error\">&#91;runtime&#93;</span> Add toString() methods to SlotSharingManager\
            \ and contained slot classes.</p>\n\n<p>commit dcf8cd653fc028e2054e9eefd5ddfd4003544ec3<br/>\n\
            Author: Stephan Ewen &lt;sewen@...&gt;<br/>\nDate:   2018-05-05T15:58:20Z</p>\n\
            \n<p>    <span class=\"error\">&#91;hotfix&#93;</span> <span class=\"\
            error\">&#91;runtime&#93;</span> Add toString() and print methods to SlotPool\
            \ classes for as debugging/diagnostic helpers</p>\n\n<p>commit 8b646f29cae371f18d803a8cba4772fe927d4bd3<br/>\n\
            Author: Stephan Ewen &lt;sewen@...&gt;<br/>\nDate:   2018-05-05T16:18:36Z</p>\n\
            \n<p>    <a href=\"https://issues.apache.org/jira/browse/FLINK-9330\"\
            \ title=\"Improve logging of SlotPool for debugging purposes\" class=\"\
            issue-link\" data-issue-key=\"FLINK-9330\"><del>FLINK-9330</del></a> <span\
            \ class=\"error\">&#91;runtime&#93;</span> Add periodic logging of SlotPool\
            \ status</p>\n\n<p>    Only happens if log level for the SlotPool is set\
            \ to DEBUG</p>\n\n<p>commit 7e6bc7775493e06d8004689b090f3ccecf638911<br/>\n\
            Author: Till Rohrmann &lt;trohrmann@...&gt;<br/>\nDate:   2018-05-10T13:02:38Z</p>\n\
            \n<p>    <a href=\"https://issues.apache.org/jira/browse/FLINK-9331\"\
            \ title=\"MesosResourceManager sometimes does not request new Containers\"\
            \ class=\"issue-link\" data-issue-key=\"FLINK-9331\"><del>FLINK-9331</del></a>\
            \ <span class=\"error\">&#91;mesos&#93;</span> Let MesosResourceManager\
            \ request new tasks for failed ones</p>\n\n<p>    In order to avoid the\
            \ problem of not fulfilling allocation requests when a Mesos<br/>\n  \
            \  tasks dies before it could register at the RM, this commit restarts\
            \ all failed<br/>\n    Mesos tasks. The downside is that in some cases\
            \ where the JM notices the failure<br/>\n    of a TM and would fail the\
            \ job, we request tasks which are not directly needed.</p>\n\n<hr />"
