      description: '<p>The name of the state backend in the configuration file ist
        converted to lower-case (see <a href="https://github.com/eBay/Flink/blob/master/flink-streaming-java/src/main/java/org/apache/flink/streaming/runtime/tasks/StreamTask.java#L587"
        class="external-link" target="_blank" rel="nofollow noopener">https://github.com/eBay/Flink/blob/master/flink-streaming-java/src/main/java/org/apache/flink/streaming/runtime/tasks/StreamTask.java#L587</a>).</p>


        <p>Therefore, the class cannot be found, and the state backend (e.g., RocksDB)
        is not loaded properly (see <a href="https://github.com/eBay/Flink/blob/master/flink-streaming-java/src/main/java/org/apache/flink/streaming/runtime/tasks/StreamTask.java#L603"
        class="external-link" target="_blank" rel="nofollow noopener">https://github.com/eBay/Flink/blob/master/flink-streaming-java/src/main/java/org/apache/flink/streaming/runtime/tasks/StreamTask.java#L603</a>).</p>'
