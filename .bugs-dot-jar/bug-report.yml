      description: <p>The execution of batch jobs can fail because in some cases we
        cannot retrieve the partition state. The problem seems to be that we use referential
        equality in <tt>JobMaster.java:619</tt> when requesting the state of a finished
        result partition. This, of course, always fails with a <tt>PartitionProducerDisposedException</tt>
        because we should use the proper <tt>equals</tt> method for the comparison
        of the <tt>ResultPartitionID</tt>.</p>
