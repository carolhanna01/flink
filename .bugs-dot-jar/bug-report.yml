      description: '<p>The user-facing <tt>ListState</tt> is supposed to return an
        empty list when no element is contained in the state.</p>


        <p>A previous change altered that behavior to make it in the runtime classes
        accessible whether a ListState is empty.</p>


        <p>To not break the user-facing API, we need to restore the behavior for ListState
        exposed to the users via the <tt>RuntimeContext</tt>.</p>'
