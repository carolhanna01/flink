      description: "<p>When the\_StreamTwoInputSelectableProcessor was introduced\
        \ before, it was missing to add the barrier alignment metric in the constructor.\
        \ But it does not cause problems then, because only StreamTwoInputProcessor\
        \ works at that time.</p>\n\n<p>After\_StreamTwoInputProcessor is replaced\
        \ by\_StreamTwoInputSelectableProcessor as now, this bug is exposed and we\
        \ will not see the barrier alignment metric for the case of two inputs.</p>\n\
        \n<p>The solution is to add this metric while constructing the current\_StreamTwoInputProcessor.</p>"
