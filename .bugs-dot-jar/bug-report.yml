      description: "<h2><a name=\"Description\"></a>Description</h2>\n<p>As captured\
        \ by <tt>KinesisFirehoseITCase</tt> merged in <a href=\"http://https://github.com/apache/flink/pull/18314\"\
        \ class=\"external-link\" target=\"_blank\" rel=\"nofollow noopener\">PR#18314</a>\
        \ , Firehose client created using default values in <tt>KinesisFirehoseSinkBuilder</tt>\
        \ is unstable. </p>\n\n<h2><a name=\"Proposedchanges\"></a>Proposed changes</h2>\n\
        <ul class=\"alternate\" type=\"square\">\n\t<li>Default protocol overriden\
        \ in <tt>KinesisFirehoseSinkBuilder</tt> is instance of <tt>software.amazon.awssdk.http.Protocol</tt>\
        \ while required type is <tt>String</tt>.<br/>\nProtocol inserted should be\
        \ of type <tt>String</tt>.</li>\n</ul>\n\n\n<ul class=\"alternate\" type=\"\
        square\">\n\t<li>Unit tests should be added to capture the issue if reoccured.</li>\n\
        </ul>"
